<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Register - AutoResumed</title>
</head>

<body>
    <div class="register-form">
        <div class="email-input" id="register-email">
            <label for="email">E-Mail Address: </label>
            <input id="email" type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                placeholder="E-Mail Address" required title="Please enter a valid email.">
        </div>
        <div class="password-input" id="register-password-enter">
            <label for="password-enter">Password (6-24 Chars): </label>
            <input type="password" id="password-enter" placeholder="Password" required minlength="6" maxlength="24"
                title="Password must be 6-24 characters">
        </div>
        <div class="password-input" id="register-password-verify">
            <label for="password-verify">Enter Password Again: </label>
            <input type="password" id="password-verify" placeholder="Password" required minlenght="6" maxlength="24"
                title="Password must be 6-24 characters">
        </div>
        <div class="error-text" id="register-error"></div>
        <input id="register-button" type="submit" value="Register">
    </div>
</body>
<script src="register.js"></script>
</body>

</html>
