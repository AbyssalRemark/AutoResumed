<!DOCTYPE html>
<html>

<body>
    <div class="resume-form">
        <div class="languages-form">
            <div class="langauge-form">
                <div class="input-field" id="language">
                    <label for="language-field">Language</label>
                    <input type="text" id="language-field" required pattern="[A-Za-z]" value="Ex: English" />
                </div>
                <div class="input-field" id="fluency">
                    <label for="fluency-field">Fluency</label>
                    <input type="text" id="fluency-field" required pattern="[A-Za-z]" value="Ex: Toddler" />
                </div>
            </div>
        </div>
        <div class="interests-form">
            <div class="interest-form">
                <div class="input-field" id="interest-name">
                    <label for="interest-name-field">Interest</label>
                    <input type="text" id="interest-name-field" required pattern="[A-Za-z]+" value="Ex: Wildlife" />
                </div>
                <div class="input-field" id="keywords">
                    <label for="interest-keyword-field">Keywords</label>
                    <input type="text" id="interest-keyword-field" required pattern="[A-Za-z]+" value="Ex: Ferrets" />
                </div>
            </div>
        </div>
    </div>

</body>

</html>
