<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="generate.css">
    <title>Generate Resume - AutoResumed</title>
</head>

<body>
    <header>
        <img class="logo" src="icon.svg" alt="AutoResumed icon">
        <div class="navsection" id="leftnav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </div>
        <div class="navsection" id="rightnav">
            <div id="logged-out">
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
            </div>
            <div id="logged-in">
                <a href="resume.html">Edit Resume</a>
                <a class="active" href="generate.html">Generate Resume</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <div class="resume-creator" id="resume-creator">
            <select id="template-selector">
                <option value="even">Even</option>
                <option value="latte">Latte</option>
                <option value="orbit">Orbit</option>
                <option value="macchiato">Macchiato</option>
            </select>
            <button id="generate-button" type="button">Generate</button>
        </div>
        <fieldset id="tag-selector" class="tag-selector">
            <legend>Choose your tags</legend>
        </fieldset>
        <div class="resume-downloader">
            <button id="download-html-button" type="button">Download HTML</button>
            <button id="download-pdf-button" type="button">Download PDF</button>
        </div>
        <div class="resume-container">
            <iframe class="resume" id="resume"></iframe>
        </div>
    </main>
</body>

<script src="generate.js"></script>
<script src="isAuthorized.js"></script>

</html>
