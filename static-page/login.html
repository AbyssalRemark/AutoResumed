<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login - AutoResumed</title>
</head>

<body>
    <header>
        <img class="logo" src="icon.svg" alt="AutoResumed icon">
        <div id="leftnav">
            <a href="index.html">Home</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">About</a>
        </div>
        <div id="rightnav">
            <a href="resume.html">Edit Resume</a>
            <a class="active" href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="login-form" id="login-form">
                <div class="email-input" id="login-email">
                    <label for="email">E-Mail Address: </label>
                    <input id="email" type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                        placeholder="E-Mail Address" required title="Please enter a valid email.">
                </div>
                <div class="password-input" id="login-password">
                    <label for="password">Password: </label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="login-button-container">
                    <button id="login-button" class="login-button" type="button">Login</button>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="login.js"></script>

</html>
