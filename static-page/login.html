<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login - AutoResumed</title>
</head>

<body>
    <form id="loginForm">
        <div class="email-input" id="login-email">
            <label for="email">E-Mail Address: </label>
            <input id="email" type="email" pattern=".+@example\.com" placeholder="E-Mail Address" required>
        </div>
        <div class="password-input" id="login-password">
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <input type="submit" value="Login">
    </form>

    <script src="login.js"></script>
</body>

</html>
